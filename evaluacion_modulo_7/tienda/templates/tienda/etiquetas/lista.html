{% extends 'tienda/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Etiquetas</h1>
        <a href="{% url 'tienda:crear_etiqueta' %}" class="btn btn-primary">Crear Nueva Etiqueta</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for etiqueta in etiquetas %}
            <tr>
                <td>{{ etiqueta.nombre }}</td>
                <td>
                    <a href="{% url 'tienda:editar_etiqueta' etiqueta.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'tienda:eliminar_etiqueta' etiqueta.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No hay etiquetas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
