{% extends 'tienda/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Categorías</h1>
        <a href="{% url 'tienda:crear_categoria' %}" class="btn btn-primary">Crear Nueva Categoría</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{% url 'tienda:editar_categoria' categoria.pk %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'tienda:eliminar_categoria' categoria.pk %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No hay categorías.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
