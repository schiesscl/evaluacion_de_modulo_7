{% extends 'tienda/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categor√≠a</h1>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                <input type="text" name="nombre" value="{{ form.nombre.value|default:'' }}" class="form-control" id="{{ form.nombre.id_for_label }}">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'tienda:lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
